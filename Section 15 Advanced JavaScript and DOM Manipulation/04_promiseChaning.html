<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                let script = document.createElement("script");
                script.src = src;
                document.body.appendChild(script);
                script.onload = () => {
                    resolve("Script has been successfully loaded");
                }
                script.onerror = () => {
                    reject(404);
                }
            })
        }
        const p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js");
        p1.then(value => {
            console.log(value);
            return loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.minn.js");
        }).then(value => {
            console.log("Script 2 loaded successfully");
        }).catch(value => {
            console.log("Script was not loaded. Error : ", value);
        })
    </script>
</body>

</html>
